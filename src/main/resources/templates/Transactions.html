<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=" text/css" th:href="@{/css/transactions.css}"/>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    
     <title>Transactions</title>
     
</head>
<body>

     
    <div class="btn">
        <img  id="menubutton" src="./img/menu.png"/>
          <img id="menulogo" src="./img/LogoProject.png"/>
       </div>
   
       <nav class="sidebar">
           <ul>
               <li><a th:href="@{Home}">Home</a></li>
               <li class="active">
                   <a th:href="@{Transactions}" class="feat-btn ">Transactions
                       <span class="fas fa-caret-down first"></span>
                   </a>
                   <ul class="feat-show">
                       <li><a th:href="@{AddTransaction}">Add Transaction</a></li>
                   </ul>
               </li>
               <li>
                   <a th:href="@{Categories}" class="serv-btn">Categories
                       <span class="fas fa-caret-down second"></span>
                   </a>
                   <ul class="serv-show">
                       <li><a th:href="@{AddCategorie}">Add Category</a></li>
   
                   </ul>
               </li>
   
               <li><a th:href="@{aboutUs}">About us</a></li>
   
           </ul>
       </nav>
       
       
       
       
       
       
        <main>

        <h4>Transactions</h4>

        <div class="transactions">
            <input type="text" placeholder="Search Transaction">

            <div th:each ="t : ${tran}" class="item">


                <button id="delete" type="button">
                    delete
                </button>


                <img src="./img/avion.png" />



                <div class="item_info">
                    <h3 th:utext="${t.note}">Name item</h3>
                    <p th:utext="${t.date}">--/--/----</p>
                </div>

                <h2 th:utext="${t.exp}">6000.00DA</h2>


                <button id="edit" type="button">
                    edit
                </button>
            </div>

    </main>
    
    
    
    
      <script>
        $('.btn').click(function () {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-btn').click(function () {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function () {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    
    
</body>
</html>
